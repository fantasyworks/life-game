<script src="node_modules/systemjs/dist/system.src.js"></script>
<script src="systemjs.config.js"></script>
<script>
  System.config({
    map: {
      app: 'app'
    }
    , packages: {
      app: {
        main: 'main.js',
        defaultExtension: 'js'
      }
    }
  });
  System.import('app')
    .catch(function (err) {
      console.error(err);
    });
</script>
